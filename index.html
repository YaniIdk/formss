<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios </title>
</head>
<body>
    <h1> INTRODUCCIÓN A LOS FROMÚLARIOS </h1>
    <form action="#" method="post"> 

    <label for="nombre"> Nombre completo:</label>
    <input type="text" id="nombre" name="nombre"> <br> <br>

    <label for="correo"> Correro electrónico:</label>
    <input type="email" id="correo" name="correo"> <br><br>

    <label for="psw"> Contraseña:</label>
    <input type="password" id="psw" name="psw" required> <br><br>

    <label for="fecha"> Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha"> <br><br>

    <label for="sexo"> sexo:</label> <br>
    <input type="radio" id="masculino" name="sexo" value="masculino"
    <label for="masculino"> masculino</label> <br>
    <input type="radio" id="femenino" name="sexo" value="femenino"
    <label for="femenino"> femenino </label> <br>
    <input type="radio" id="otro" name="sexo" value="otro"
    <label for="otro"> otro </label> <br>
    <input type="radio" id="siempre" name="sexo" value="siempre"
    <label for="siempre"> siempre</label> <br>

    <label for="país"> País: </label>
    <select name="país" id="pais">
        <option value="Mexico"> México</option>
        <option value="Usa"> Usa</option>
        <option value="italia"> Italia</option>
        <option value="Colombia"> Colombia</option>
    </select> <br><br>

    <label for="comentarios"> comentarios:</label> <br>
    <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea> <br><br>
    <input type="submit" value="enviar"> </input> <br>
</forms>
</body>
</html>
